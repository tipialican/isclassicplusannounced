<body>
  <canvas id="rainCanvas"></canvas>
  <div class="text">NO</div>

  <!-- Hidden keywords for indexing -->
  <div class="keywords">
    WoW Classic Plus, WoW Classic, World of Warcraft, Classic Plus announcement, WoW release
  </div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Load the kobold image for raining effect
    const img = new Image();
    img.src = 'images/kobold.JPG'; // correct path and case-sensitive

    img.onload = () => {
      const drops = [];
      const numberOfDrops = 30; // number of falling images

      // Initialize drops
      for (let i = 0; i < numberOfDrops; i++) {
        drops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: (2 + Math.random() * 3) / 2, // slowed by half
          size: 40 + Math.random() * 20
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drops.forEach(drop => {
          ctx.drawImage(img, drop.x, drop.y, drop.size, drop.size);
          drop.y += drop.speed;

          if (drop.y > canvas.height) {
            drop.y = -drop.size;
            drop.x = Math.random() * canvas.width;
          }
        });

        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
