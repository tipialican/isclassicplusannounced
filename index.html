<body>
  <canvas id="rainCanvas"></canvas>

  <script>
    // Rain animation
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const img = new Image();
    img.src = 'images/kobold.JPG'; // case-sensitive

    img.onload = () => {
      const drops = [];
      const numberOfDrops = 30;

      for (let i = 0; i < numberOfDrops; i++) {
        drops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: (2 + Math.random() * 3) / 2,
          size: 40 + Math.random() * 20
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drops.forEach(drop => {
          ctx.drawImage(img, drop.x, drop.y, drop.size, drop.size);
          drop.y += drop.speed;
          if (drop.y > canvas.height) {
            drop.y = -drop.size;
            drop.x = Math.random() * canvas.width;
          }
        });
        requestAnimationFrame(animate);
      }

      animate();
    };

    // Random funny text
    const funnyTexts = [
      "Not today.",
      "Maybe in another life.",
      "Ask again later.",
      "LOL, no.",
      "Keep dreaming.",
      "Classic Plus? More like Classic Nope.",

      "In your dreams.",
      "Not in this universe.",
      "Try again in 2027.",
      "The answer is firmly negative.",

    ];

    const funnyElement = document.getElementById('funnyText');
    const randomIndex = Math.floor(Math.random() * funnyTexts.length);
    funnyElement.textContent = funnyTexts[randomIndex];
  </script>
