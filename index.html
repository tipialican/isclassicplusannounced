<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is Classic Plus Announced?</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/kobold.JPG">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white; /* White background */
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* behind text */
    }

    .text {
      position: relative;
      z-index: 1; /* above canvas */
      font-size: 20vw;
      font-weight: bold;
      color: black; /* black "NO" text */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="rainCanvas"></canvas>
  <div class="text">NO</div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Load the kobold image
    const img = new Image();
    img.src = 'images/kobold.JPG'; // case-sensitive, must match your repo

    img.onload = () => {
      const drops = [];
      const numberOfDrops = 30; // number of falling images

      // Initialize drops
      for (let i = 0; i < numberOfDrops; i++) {
        drops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: (2 + Math.random() * 3) / 2, // slowed by half
          size: 40 + Math.random() * 20
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drops.forEach(drop => {
          ctx.drawImage(img, drop.x, drop.y, drop.size, drop.size);
          drop.y += drop.speed;

          if (drop.y > canvas.height) {
            drop.y = -drop.size;
            drop.x = Math.random() * canvas.width;
          }
        });

        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
</body>
</html>
